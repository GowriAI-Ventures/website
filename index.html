<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — GowriAI.Ventures</title>
  <meta name="description" content="GowriAI.Ventures is building AI‑first product initiatives in the GenAI space. Stay tuned!" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --card:#f9fafb;
      --text:#111111;
      --muted:#6b7280;
      --accent:#000000;
      --accent-2:#555555;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color:var(--text); display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{ width:min(960px, 100%); text-align:center }
    .logo{ display:inline-flex; align-items:center; gap:.6rem; margin-bottom:1rem; text-decoration:none; color:var(--text) }
    .logo-mark{ width:40px; height:40px; border-radius:12px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); display:grid; place-items:center; font-weight:800; color:#ffffff }
    h1{ margin:.25rem 0 .75rem; font-weight:800; font-size: clamp(2rem, 5vw, 3.25rem); letter-spacing:-.02em }
    .sub{ color:var(--muted); font-size: clamp(1rem, 2.5vw, 1.15rem); line-height:1.6; }

    .card{ margin:2rem auto 0; background: var(--card); border:1px solid #e5e7eb; border-radius:20px; padding:24px; width:min(760px, 100%); box-shadow: 0 4px 20px rgba(0,0,0,.1)}

    form{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:18px }
    input[type=email]{ flex:1 1 260px; max-width:420px; background:#fff; border:1px solid #d1d5db; color:var(--text); border-radius:12px; padding:14px 14px; outline:none; font-size:1rem }
    input[type=email]::placeholder{ color:#9ca3af }
    button{ background:var(--accent); border:none; color:#fff; font-weight:800; padding:14px 18px; border-radius:12px; cursor:pointer }
    button:active{ transform: translateY(1px) }

    .links{ margin-top:16px; display:flex; gap:16px; justify-content:center; flex-wrap:wrap }
    .links a{ color:var(--muted); text-decoration:none; border-bottom:1px dashed #d1d5db }
    .footer{ margin-top:22px; color:#9ca3af; font-size:.85rem }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <a class="logo" href="#" aria-label="Homepage">
      <span class="logo-mark" aria-hidden="true">GV</span>
      <strong>GowriAI.Ventures</strong>
    </a>

    <h1>AI‑first innovation is coming soon ✨</h1>
    <p class="sub">GowriAI.Ventures is the holding company behind a portfolio of GenAI product initiatives. Add your email to be the first to know when we launch.</p>

    <section class="card" aria-label="Notify form">
      <!-- Countdown commented out -->
      <!--
      <div class="countdown" aria-live="polite">
        <div class="timebox"><div class="val" id="d">—</div><div class="lbl">Days</div></div>
        <div class="timebox"><div class="val" id="h">—</div><div class="lbl">Hours</div></div>
        <div class="timebox"><div class="val" id="m">—</div><div class="lbl">Minutes</div></div>
        <div class="timebox"><div class="val" id="s">—</div><div class="lbl">Seconds</div></div>
      </div>
      -->

      <form action="https://formspree.io/f/your-id" method="POST">
        <label for="email" class="sr-only">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@company.com" required>
        <button type="submit">Notify me</button>
      </form>

      <div class="links">
        <a href="mailto:hello@gowriai.ventures">Contact</a>
        <a href="https://github.com/GowriAI-Ventures" rel="noopener" target="_blank">GitHub</a>
        <a href="https://x.com/gowriai" rel="noopener" target="_blank">X</a>
        <a href="https://linkedin.com/company/gowriai" rel="noopener" target="_blank">LinkedIn</a>
      </div>

      <p class="footer">© <span id="year"></span> GowriAI.Ventures. All rights reserved.</p>
    </section>
  </main>

  <script>
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    document.querySelector('form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const data = new FormData(form);
      try {
        const r = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' }});
        if (r.ok) {
          form.innerHTML = '<strong>Thanks! We\\'ll let you know when we launch.</strong>'
        } else {
          form.innerHTML = '<strong>Something went wrong. Try again later.</strong>'
        }
      } catch (err) {
        form.innerHTML = '<strong>Network error. Please try again.</strong>'
      }
    });
  </script>
</body>
</html>
